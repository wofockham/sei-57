<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Intro</title>
</head>
<body>
    <h1>Vue Intro</h1>

    <div id="app">
        {{ message }}
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World from Vue'
            }
        });
    </script>

    <hr>

    <div id="app2" v-bind:title="message">
        Hover over this div
    </div>

    <script>
        const app2 = new Vue({
            el: '#app2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })
    </script>

    <hr>

    <div id="app3">
        <span v-if="seen">Can you see me?</span>
    </div>

    <script>
        const app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        });
    </script>

    <hr>

    <div id="app4">
        <span>{{ tasks.length }} tasks</span>
        <ol>
            <li v-for="task in tasks">
                {{ task.text }}
            </li>
        </ol>
    </div>

    <script>
        const app4 = new Vue({
            el: '#app4',
            data: {
                tasks: [
                    { text: 'Learn Vue' },
                    { text: 'Learn ES2022' },
                    { text: 'Destroy all rational thought' },
                    { text: 'Kill all humans' },
                ]
            }
        })
    </script>

    <hr>

    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse message</button>
    </div>

    <script>
        const app5 = new Vue({
            el: '#app5',
            data: {
                message: 'Infinity hotdogs'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>

    <hr>

    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        const app6 = new Vue({
            el: '#app6',
            data: {
                message: 'It cannot be this easy'
            }
        });
    </script>


</body>
</html>
